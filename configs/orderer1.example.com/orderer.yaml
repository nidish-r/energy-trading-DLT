General:
  ListenAddress: 127.0.0.1
  ListenPort: 7050
  TLS:
    Enabled: true
    PrivateKey: ./tls/keystore/private_key_sk ## replace with first private key file name in tls/keystore
    Certificate: ./tls/signcerts/fullchain.pem
    RootCAs:
      - ./tls/tlscacerts/tls-localhost-7054.pem
  Cluster:
    ListenAddress: 127.0.0.1
    ListenPort: 8050
    ClientCertificate: ./tls/signcerts/fullchain.pem
    ClientPrivateKey: ./tls/keystore/private_key_sk ## replace with first private key file name in tls/keystore
    ServerCertificate: ./tls/signcerts/fullchain.pem
    ServerPrivateKey: ./tls/keystore/private_key_sk ## replace with first private key file name in tls/keystore
    RootCAs:
      - ./tls/tlscacerts/tls-localhost-7054.pem
  LocalMSPDir: ./msp
  LocalMSPID: Org1MSP
  BootstrapMethod: file
  BootstrapFile: genesisblock

FileLedger:
  Location: /var/hyperledger/production/orderer1

Operations:
  ListenAddress: 127.0.0.1:8443

Consensus:
  WALDir: /var/hyperledger/production/orderer1/etcdraft/wal
  SnapDir: /var/hyperledger/production/orderer1/etcdraft/snapshot